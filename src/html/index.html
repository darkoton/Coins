<!doctype html>
<html lang="en">
  @@include("components/head.html", { "title": "Coins" })

  <body>
    <!-- @@include("components/preloader.html") -->

    <div class="wrapper">
      <div class="content">
        <main class="page">
          <section class="home">
            <div class="home__wrapper">
              <div class="home__body">
                <div class="home__top">
                  <ul class="home__list">
                    <li class="coin">
                      <div class="coin__top">
                        <div class="coin__left">
                          <div class="coin__img">
                            <img src="./img/bitcoin.webp" alt="" />
                          </div>
                          <div class="coin__title">
                            <h5 class="coin__title-full">Bitcoin</h5>
                            <h6 class="coin__title-short">BTC</h6>
                          </div>
                        </div>

                        <div class="coin__right">
                          <span class="coin__price">$21.352</span>
                          <span class="coin__price-change"> <span>23%</span> <i class="coin__icon icon-double-arrow-up"></i></span>
                        </div>
                      </div>
                    </li>
                    <li class="coin">
                      <div class="coin__top">
                        <div class="coin__left">
                          <div class="coin__img">
                            <img src="./img/Tether.webp" alt="" />
                          </div>
                          <div class="coin__title">
                            <h5 class="coin__title-full">Tether</h5>
                            <h6 class="coin__title-short">USDT</h6>
                          </div>
                        </div>

                        <div class="coin__right">
                          <span class="coin__price">$13.200</span>
                          <span class="coin__price-change"> <span>10%</span> <i class="coin__icon icon-double-arrow-down"></i></span>
                        </div>
                      </div>
                    </li>
                    <li class="coin">
                      <div class="coin__top">
                        <div class="coin__left">
                          <div class="coin__img">
                            <img src="./img/ethereum.webp" alt="" />
                          </div>
                          <div class="coin__title">
                            <h5 class="coin__title-full">Ethereum</h5>
                            <h6 class="coin__title-short">ETH</h6>
                          </div>
                        </div>

                        <div class="coin__right">
                          <span class="coin__price">$11.986</span>
                          <span class="coin__price-change"> <span>70%</span> <i class="coin__icon icon-double-arrow-up"></i></span>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="home__bottom">
                  <div class="home__container _container">
                    <div class="home__welcome">
                      <h1 class="home__title">Start your crypto journey with Coins</h1>
                      <p class="home__text">The best completely secure tool for market tracking and currency conversion</p>
                      <a href="rate.html" class="home__button">
                        <i class="icon-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
