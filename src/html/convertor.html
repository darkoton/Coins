<!doctype html>
<html lang="en">
@@include("components/head.html", { "title": "Coins convertor" })

<body>
  <!-- @@include("components/preloader.html") -->

  <div class="wrapper">
    <div class="content">
      <main class="page">
        <div class="app _container">
          <div class="convertor">
            <div class="convertor__body">
              <h1 class="convertor__title">Convert</h1>

              <div class="convertor__items">
                <div class="convertor__item">
                  <h2 class="convertor__subtitle">Send</h2>

                  <div class="convertor__field">
                    <input type="text" class="convertor__input" value="1">

                    <div class="convertor__select" id="select"></div>
                  </div>
                </div>

                <button class="convertor__icon icon-trade-arrows"></button>

                <div class="convertor__item">
                  <h2 class="convertor__subtitle">Receive</h2>

                  <div class="convertor__field">
                    <input type="text" class="convertor__input" value="1">

                    <div class="convertor__select" id="select2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="https://unpkg.com/fast-average-color/dist/index.browser.min.js"></script>
  <script src="js/convertor.js"></script>

</body>

</html>
